<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>
			Heic2any: Client-side conversion of HEIC/HEIF image files to JPEG,
			PNG, or GIF in the browser.
		</title>

		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->

		<link href="./assets/style.min.css" rel="stylesheet" />
		<style>
			#demo-sample-files img {
				height: 44px;
				margin-left: 1px;
				margin-top: 1px;
			}
			#error-on-try {
				font-size: 13px;
				background: #ffebee;
				padding: 5px;
				border: 1px solid red;
				display: none;
			}
			img {
  height: 50px;
  margin-right: 10px;
}
		</style>
	</head>

	<body>
	


		<div id="target">Loading</div>
<i>Click on image to open in a new tab</i>


		
		

		<script src="./dist/heic2any.js" type="text/javascript"></script>
		<script>
fetch("demo/4.heic")
  .then((res) => res.blob())
  .then((blob) => heic2any({
    blob,
    toType: "image/jpeg",
    quality: 1,
    multiple: true
  }))
  .then((conversionResult) => {
    document.getElementById("target").innerHTML = '';
    conversionResult.forEach(image => {
      var url = URL.createObjectURL(image);
      document.getElementById("target").innerHTML = document.getElementById("target").innerHTML + `<a target="_blank" href="${url}"><img src="${url}"></a>`;
    });
  })
  .catch((e) => {
    console.log(e);
  });
		
		</script>
	</body>
</html>
